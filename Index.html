<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Notas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="agregarNota">Agregar Nota</a></li>
            <li><a href="#" id="verNotas">Ver Notas</a></li>
        </ul>
    </nav>
    <main>
        <section id="formularioNotas" style="display: none;">
            <h2>Agregar Nueva Nota</h2>
            <form id="formNota">
                <label for="estudiante">Estudiante:</label>
                <input type="text" id="estudiante" required>
                
                <label for="asignatura">Asignatura:</label>
                <input type="text" id="asignatura" required>
                
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" min="0" max="10" step="0.1" required>
                
                <button type="submit">Guardar Nota</button>
            </form>
        </section>
        <section id="listaNotas" style="display: none;">
            <h2>Listado de Notas</h2>
            <table id="tablaNotas">
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Asignatura</th>
                        <th>Calificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas de notas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión de Notas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
